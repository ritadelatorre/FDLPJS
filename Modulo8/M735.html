<!DOCTYPE html>
<html>
    <head>
      <title>Ejercicio M7.35</title>
      <meta charset='utf-8'>
      <link href="./css/estilos.css" rel="stylesheet">
    </head>
    <body>
      <!--Esto es HTML-->
      <h1><input type="button" id="b1" value="-" onClick='desplegar("b1", "enunciado")'/> Ejercicio M7.35</h1>
      <div id="enunciado">
            <p>Comprovar si una frase introduïda per l’usuari està formada només per minúscules, només per majúscules o per minúscules i majúscules</p> 
      </div>
      <div class="ejercicio">
            <p><label for="texto">Introduce una frase:</label></p>
				<p><input id="texto" type="text" size="100"/></p>        

            <p><input type='button' onClick='mostrar()' Value='continuar' /></p>
            <p><b>Resultado</b>:</p> 
				<em><h3 id="resultado"></h3></em>
      </div>
      <!--Acá pasaremos a JavaScript (con la instrucción SCRIPT)--> 
      <script>
         function mostrar() {
            "use strict"; //Obligamos a definir las variables
				
				let mensaje="";
				let texto = document.getElementById("texto").value;
				let textoMin = texto.toLowerCase();
				let textoMay = texto.toUpperCase();
				
				if (texto == textoMin) {
					mensaje = "La frase está toda en minúsculas";
				} else if (texto == textoMay) {
					mensaje = "La frase está toda en MAYÚSCULAS";
				} else {
					mensaje = "La frase usa minúsculas y MAYÚSCULAS";
				}
				//alert(mensaje);

				document.getElementById("resultado").innerHTML = mensaje;                  
         }

         function desplegar(desde, parte){
            let quien = document.getElementById(desde).value;

            if (quien=='-') {
                  document.getElementById(parte).style.display = 'none';
                  document.getElementById(desde).value = '+';
            } else {
                  document.getElementById(parte).style.display = 'block';
                  document.getElementById(desde).value = '-';
            }
         }
      </script>
    </body>
</html>
