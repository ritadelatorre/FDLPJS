<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escuderias</title>
</head>
<body>
	<p>Escuderias (Joan - Flor López). Los datos se muestran por consola. Vienen dos escuderías precargadas.</p>
	<hr>
    <input type="text" id="nombreEscuderia" placeholder="Nombre escudería">
    <input type="text" id="presupuestoEscuderia" placeholder="Presupuesto">
    <input type="text" id="origenEscuderia" placeholder="Pais de origen">
    <button type="submit" onclick="crearEscuderia()">Crear escudería</button>
    <br><br>
    <button type="submit" onclick="eliminarEscuderia()">Eliminar escudería</button>
    <br><br>
    <button type="submit" onclick="verEscuderias()">Ver escuderías</button>
    <br><br>
    <button type="submit" onclick="verCoches()">Ver coches</button>
    <br><br>
    <input type="text" id="nombreTrabajador" placeholder="Nombre">
    <input type="text" id="apellidoTrabajador" placeholder="Apellido">
    <input type="text" id="edadTrabajador" placeholder="Edad">
    <input type="text" id="tiempoTrabajador" placeholder="Años en la escuderia">
    <button type="submit" onclick="addPiloto()">Añadir piloto</button>
    <button type="submit" onclick="addMecanico()">Añadir mecánico</button>

    <script src="escuderia.js"></script>
    <script src="trabajadores.js"></script>
    <script src="script.js"></script>
</body>
</html>
