<!DOCTYPE html>
<html>
    <head>
         <meta charset='utf-8'>
         <title>Ejercicio M3.3</title>
    </head>
    <body style="margin-left: 10em;">
      <!--Esto es HTML-->
      <h1>Ejercicio M3.3</h1>
      <p>El programa demana a l'usuari que introdueixi 3 notes i el programa mostra la mitjana de les 3 notes per pantalla.</p>
      <hr>
      <h1>Introduce tres notas</h1>
      <p>Nota 1: <input type="number" id="nota1"/></p>
      <p>Nota 2: <input type="number" id="nota2"/></p>
      <p>Nota 3: <input type="number" id="nota3"/></p>
      <p><input type='button' onClick='promedio()' Value='Calcular promedio' /></p>
      
      <p id="prom"></p> 

      
      <!--Acá pasaremos a JavaScript (con la instrucción SCRIPT)--> 
      <script>
         function promedio() {
            let nota1 = Number(document.getElementById("nota1").value); 
            let nota2 = Number(document.getElementById("nota2").value); 
            let nota3 = Number(document.getElementById("nota3").value);
            let promedio = (nota1 + nota2 + nota3) / 3
               
            document.getElementById("prom").innerHTML = "El promedio de notas es: " + promedio;
         }
      </script>
    </body>
</html>
