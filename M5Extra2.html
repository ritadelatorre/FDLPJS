<!DOCTYPE html>
<html>
    <head>
      <title>Ejercicio M5 Extra 2</title>
      <meta charset='utf-8'>
      <link href="./css/estilos.css" rel="stylesheet">
    </head>
    <body>
      <!--Esto es HTML-->
      <h1>Ejercicio M5 Extra 2</h1>
      <div id="enunciado">
			<p>L de asteriscos.</p>
		</div>
      <div class="ejercicio">
			<h1>L de asteriscos</h1>
			<p>Indica la altura de la L (1 - 10): <input id='numero' type='number' value='6'/></p>
			<p><input class="boton" type='button' Value=' Mostrar ' onClick='mostrar()'/></p>
			<h1 style="line-height: 1em;"  id="resultado"></h1>

		</div>
		<!--Acá pasaremos a JavaScript (con la instrucción SCRIPT)--> 
		<script>
			function mostrar() {
				let ele = "";
				let base;
				let alto = parseInt(document.getElementById("numero").value);
				if (alto ==='' || alto === null || isNaN(alto) || alto<1 || alto>10 ) {
					document.getElementById("resultado").innerHTML="Escriba un número entero entre 1 y 10";
				} else {
					base = parseInt(alto/2 + 1);
					for (let i = 1; i <= alto; i++) {
							ele +=  "*<br>";
					}
					for (let i = 1; i <= base; i++) {
							ele +=  "* ";
					}
					ele += "<br>";
				}
				document.getElementById("resultado").innerHTML = ele;
			}
		</script>
	</body>
</html>
