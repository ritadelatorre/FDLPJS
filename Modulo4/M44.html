<!DOCTYPE html>
<html>
    <head>
      <title>Ejercicio M4.4</title>
      <meta charset='utf-8'>
      <style>
            body {font-family: sans-serif, Arial, Helvetica; margin-left: 5em;}
            h1{color:#00008b; font-size: 130%;}
            h2{color:#8b0000; font-size: 110%;}
            p {margin-bottom: 0.5px;}
            .enunciado {background-color: #eee; border-color: #000; padding: 0.5em; margin-right: 20em; font-size: 85%; color:##00008b;}
            .ejercicio {margin-left: 2em;}
      </style>
    </head>
    <body>
      <!--Esto es HTML-->
      <h1>Ejercicio M4.4</h1>
      <div class="enunciado">
            <p>L’usuari introdueix un mes per pantalla i mitjançant un switch amb els 12 mesos de l’any el programa calcula els dies del mes i mostra el següent:</p> 
            <p>Exemple: Si el número introduït és <b>1</b>, llavors ha d'aparèixer per pantalla:   
            <b>"El mes de gener té 31 dies"</b></p>
      </div>
      <div class="ejercicio">
            <p><label for="mes">Indica el mes:</label> 
            <input type="number" size="5" min="1" max="12" id="mes"/></p>        
            <p><input type='button' onClick='mostrar()' Value='Numero de días del mes' /></p>

            <p id="mensaje"></p>
      </div>
      <!--Acá pasaremos a JavaScript (con la instrucción SCRIPT)--> 
      <script>
         function mostrar() {
            "use strict"; //Obligamos a definir las variables

            let varMes, varNombreMes, varDias, varResultado // definimos las variables

            // asignamos el valor de la respuestas a las variable varMes
            varMes = Number(document.getElementById("mes").value);
            // mostramos en la consola para depurar (mirar que valor y qué tipo ha cogido la variable)
            console.log("varMes = " + varMes + " ---> Tipo de mes: " + typeof(varMes));

            switch (varMes) {
                  case 1:
                        varNombreMes="Enero";
                        varDias=31;
                        break;
                  case 2:
                        varNombreMes="Febrero";
                        varDias="28 o 29";
                        break;
                  case 3:
                        varNombreMes="Marzo";
                        varDias=31;
                        break;
                  case 4:
                        varNombreMes="Abril";
                        varDias=30;
                        break;
                  case 5:
                        varNombreMes="Mayo";
                        varDias=31;
                        break;
                  case 6:
                        varNombreMes="Junio";
                        varDias=30;
                        break;
                  case 7:
                        varNombreMes="Julio";
                        varDias=31;
                        break;
                  case 8:
                        varNombreMes="Agosto";
                        varDias=31;
                        break;
                  case 9:
                        varNombreMes="Septiembre";
                        varDias=30;
                        break;
                  case 10:
                        varNombreMes="Octubre";
                        varDias=31;
                        break;
                  case 11:
                        varNombreMes="Noviembre";
                        varDias=30;
                        break;
                  case 12:
                        varNombreMes="Diciembre";
                        varDias=31;
                        break;
                  default:
                        varNombreMes="Valor de mes erróneo";
                        varDias="N/D";
                        break;
            }
            
            varResultado="El mes de <b>" + varNombreMes + "</b> tiene <b>" + varDias + "</b> días"

            //mostramos el resultado en el parrafo con id mensaje
            document.getElementById("mensaje").innerHTML = varResultado;                  

         }
      </script>
    </body>
</html>
